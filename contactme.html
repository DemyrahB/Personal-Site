<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body class="body4">
    <h1>Let's Get Connected</h1>
    <div class="nav">
        <ul class="nav-buttons-group">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="portfolio.html">Portfolio</a>
            </li>
            <li>
                <a href="contactme.html">Contact Me</a>
            </li>
        </ul>
    </div>
    <form>
        <section class="section1">
        <label for="firstname" class="name1">First Name</label>
        <input type="text" placeholder="Your Name">
        <label for="lastname" class="name2">Last Name</label>
        <input type="text" placeholder="Your Last Name">
        </section>
        <section class="section2">
        <label for="email" class="email">Email</label>
        <input type="email" placeholder="example@aol.com">
        </section>
        <section class="section3">
            <label for="country" class="country">Country</label>
            <select name="Country" id="country">Country
                <option value="USA">United States of America</option>
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
                <option value="Other">Other</option>
            </select>
        </section>
        <section class="section4">
        <label for="Message" class="message">Message</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="What would you like to say?"></textarea>
        </section class="section5">
        <section class="submit">
            <button>Submit</button>
        </section>
    </form>
</body>
</html>
